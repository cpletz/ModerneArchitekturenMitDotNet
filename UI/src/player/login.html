<template>
  <require from="./validation-summary.html"></require>
  <section class="au-animate">
    <h2>${heading}</h2>
    <loading-indicator loading.bind="isRequesting"></loading-indicator>
    <form role="form" submit.delegate="submit()" validation-renderer="bootstrap-form" validation-errors.bind="errors">
      <validation-summary errors.bind="errors" autofocus.bind="controller.validateTrigger === 'manual'">
      </validation-summary>
      <div class="alert alert-danger ${serverError == '' ? 'hidden' : ''}" role="alert">
        ${serverError}
      </div>
      <div class="form-group">
        <label for="id">Player Id</label>
        <input type="text" value.bind="playerId & validate" class="form-control" id="id" placeholder="Player Id">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
