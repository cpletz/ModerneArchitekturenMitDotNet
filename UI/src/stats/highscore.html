<template>
    <section class="au-animate">
        <div class="row">
            <div class="col-xs-10">
                <h2>${heading}</h2>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary" style="margin-top: 20px;" click.delegate="refresh()">Refresh</button>
            </div>
        </div>
        <table class="table table-striped">
            <th>Player ID</th>
            <th>Name</th>
            <th>Points</th>
            <tr repeat.for="player of players">
                <td>${player.playerId}</td>
                <td>${player.name}</td>
                <td>${player.points}</td>
            </tr>
        </table>
    </section>
</template>
